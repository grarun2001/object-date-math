<body>
    <script>
       function rand(a,b) {
        c=Math.random()
        d=Math.round(c*a)+b
        return d
       }
       console.log(rand(20,1))
       console.log(rand(10,1))
       function randm(u) {
        v=Math.random()*u
        r=Math.round(v)
        return r
       }
       console.log(randm(6))
       function ranu() {
      return Math.random()
              }
              console.log(ranu())
       </script>
