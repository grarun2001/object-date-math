<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function max(arr) {
        return Math.max.apply(null, arr);
      }

      console.log(max([12, 34, 56, 1]));
      console.log(max([-12, -34, 0, -56, -1]));
    </script>
  </body>
</html>
